plugins {
    id 'java'
}

group 'ke.co.karanja.lawrence'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'postgresql', name: 'postgresql', version: '9.0-801.jdbc4'
    compile group: 'org.sql2o', name: 'sql2o', version: '1.5.4'
    compile group: 'com.sparkjava', name: 'spark-core', version: '2.6.0'
    testCompile group: 'com.h2database', name: 'h2', version: '1.4.199'
    testCompile group: 'org.slf4j', name: 'slf4j-jdk14', version: '1.7.21'
    compile group: 'com.github.jknack', name: 'handlebars', version: '4.1.2'

}
